<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqk1w2/knoG80jyxAdCvj+ThS+HibhggE39/s+R27B+If6/7L3h/7n/iR7+stW/SGeg0/+A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c160f5d39.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white text-center">
                        <h2>To-Do List</h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="myInput" class="form-control" placeholder="Enter Task...">
                            <button class="btn btn-dark" onclick="addTask()">Add</button>
                        </div>
                        <ul id="myUL" class="list-group">
                            <!--  dynamic list by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
